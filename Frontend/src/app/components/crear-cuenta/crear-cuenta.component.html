<div class="title">
  <h1>Fashion Hunter</h1>
</div>
<form class="container">
  <div class="subtitle">
    <h2>Crear cuenta</h2>
    <div>
      <img src="assets/images/avatar/Marina.png" alt="" (click)="fileUpload.click()" />
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-item">
      <h3>Datos Personales</h3>
      <div class="line-right">
        <input [(ngModel)]="firstName" name="firstName" type="text" placeholder="Nombre" autocomplete="off" />
        <br />
        <input [(ngModel)]="lastName" name="lastName" type="text" placeholder="Apellido" autocomplete="off" />
        <br />
        <input [(ngModel)]="username" name="username" type="text" placeholder="Usuario" autocomplete="off" />
        <br />
        <input [(ngModel)]="email" name="email" type="email" placeholder="Email" autocomplete="off" />
        <br />
        <input [(ngModel)]="password" name="password" type="password" placeholder="Contraseña" autocomplete="off" />
        <br />
        <input
          [(ngModel)]="passwordConfirm"
          name="passwordConfirm"
          type="password"
          placeholder="Confirmar contraseña"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="flex-item">
      <h3>Foto de perfil</h3>
      <div class="photo-selection">
        <p>
          Nos encantaría conocerte, pero también puedes elegir un avatar
          temporario.
        </p>
        <div class="flex-container profile-photos">
          <div class="flex-item">
            <img
              src="assets/images/avatar-crear-cuenta-web/luisana-galicia-rGz2Z6tVaeg-unsplash.jpg"
              alt="1"
            />
          </div>
          <div class="flex-item">
            <img
              src="assets/images/avatar-crear-cuenta-web/mohammad-metri-E-0ON3VGrBc-unsplash.jpg"
              alt="2"
            />
          </div>
          <div class="flex-item">
            <img
              src="assets/images/avatar-crear-cuenta-web/amy-shamblen-xwM61TPMlYk-unsplash.jpg"
              alt="3"
            />
          </div>
          <div class="flex-item">
            <img
              src="assets/images/avatar-crear-cuenta-web/arno-senoner-oCXVxwTFwqE-unsplash.jpg"
              alt="4"
            />
          </div>
          <div class="flex-item">
            <img
              src="assets/images/avatar-crear-cuenta-web/lensabl-0GfPlommtxM-unsplash.jpg"
              alt="5"
            />
          </div>
          <div class="flex-item">
            <img
              src="assets/images/avatar-crear-cuenta-web/alexandra-gorn-WF0LSThlRmw-unsplash.jpg"
              alt="6"
            />
          </div>
        </div>
        <div class="upload-photo">
          <input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>
          <button (click)="fileUpload.click()">
            <i class="fa-solid fa-arrow-up-from-bracket fa-lg"></i>
            Subir archivo
          </button>
        </div>
      </div>
    </div>
    <div class="flex-item go">
      <button (click)="crearCuenta()">Vamos allá!</button>
    </div>
  </div>
</form>
