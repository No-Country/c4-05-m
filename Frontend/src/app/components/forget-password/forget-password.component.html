<div class="encabezado">
<h1>Fashion Hunter</h1>
</div>
<form [formGroup]="form" (submit)="sendEmail()">
<div class="form-group">
    <h3>Por favor ingresá tu email</h3>
    <input formControlName="email" type="text" class="form-control" placeholder="ejemplo@gmail.com" required>
    <button class="button">Cambiar contraseña</button>   
</div>
</form>

<div class="send-email">
    <h3>¡Listo! Revisa tu correo</h3>
    <i class="far fa-check-circle"></i>
    <p>Esta acción requiere una verificación de correo.
     Por favor revisa tu buzón.</p>
</div>
