<app-header></app-header>

<section class="cabecero">
        <img [src]="user.img" alt="foto-usuario">
    <div class="info-user">
    <h4>{{ user.firstName }} {{ user.lastName }}</h4>
    <p>{{ occupation }}</p>
    <p>{{ biography }}</p>
    <hr>
    <strong>6 Publicaciones</strong>
    <strong>165 Amigos</strong>
    <strong>300 seguidos</strong>
    </div>
    <div class="options">
        <a class="btn" [routerLink]="['/editar-perfil']"><i class="fas fa-cog"></i>
            Configuración</a>
    </div>
</section>
<section class="publicaciones">
    <div class="grid-container">
        <div class="grid-item">
            <img src="../../../assets/images/profile/posteo1.jpg">
            <p>Producción de fotos</p>
        </div>
        <div class="grid-item">
            <img src="../../../assets/images/profile/posteo5.jpg">
            <p>Noche de casamiento Lucia y Marcos</p>
        </div>
        <div class="grid-item">
            <img src="../../../assets/images/profile/posteo2.jpg">
            <p>Gold</p>
        </div>
        <div class="grid-item">
            <img src="../../../assets/images/profile/posteo3.jpg">
        </div>
        <div class="grid-item">
            <img src="../../../assets/images/profile/posteo4.jpg">
        </div>
        <div class="grid-item">
            <img src="../../../assets/images/profile/posteo6.jpg">
        </div>
    </div>
</section>
