<div class="container">
  <!-- Back -->
  <div class="back">
    <img src="assets/images/icons/left_arrow.png" alt="" /><span
      >Crear una nueva publicación</span
    >
  </div>

  <!-- Horizontal divider -->
  <div class="horizontal-div"></div>

  <div class="flex-container">
    <div class="flex-item-1">
      <!-- <img src="assets/images/crear-publicacion.png" alt="" class="img-post" /> -->
      <img [src]="previsualizacion" alt="" class="img-post" />
      <div class="location">
        <img src="assets/images/icons/location.png" alt="" />
        <span>Añadir ubicación</span>
      </div>
    </div>

    <!-- Vertical divider -->
    <div class="vertical-div"></div>

    <div class="flex-item-2">
      <div class="wrapper">
        <div class="user-information">
          <img src="assets/images/avatar/Marina.png" alt="" />
          <span>@Marina.jol</span>
        </div>
        <textarea placeholder="Escribe el pie de foto..."></textarea>
        <span class="character-limit">0/400</span>
      </div>
      <div class="actions">
        <button class="omitir">Omitir</button>
        <button class="publicar">Publicar</button>
      </div>
    </div>
  </div>
</div>
