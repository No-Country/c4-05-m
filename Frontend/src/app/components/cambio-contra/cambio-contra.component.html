<app-header></app-header>

<section class="editar-opciones">
    <nav class="nav-lateral">
        <a [routerLink]="['/editar-perfil']">Editar perfil</a>
        <a [routerLink]="['/cambiar-contra']"><strong>Cambiar Contraseña</strong><h3></h3></a>
        <a [routerLink]="['/notificaciones']">Notificaciones push</a>
        <a [routerLink]="['/privacidad']">Privacidad y seguridad</a>
    </nav>
    <form class="container" (ngSubmit)="cambiar()" #newContraForm="ngForm">
        <div class="cambiar-datos">
            <div class="input-info">
                <label for="oldPassword">Contraseña antigua</label>
                <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword">
            </div>
            <div class="form-group input-info">
                <label for="newPassword">Contraseña Nueva</label>
                <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
            </div>
            <div class="form-group input-info">
                <label for="confirmNewPassword">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmNewPassword" formControlName="confirmNewPassword">
            </div>
            <div class="opciones">
                <a [routerLink]="['/forget-password']">¿Has olvidado tu contraseña?</a>
                <button type="submit">Cambiar contraseña</button>
            </div>
        </div>
        </form>
</section>
